<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="Screen-operation">
            <p class="lastScreen-operation"></p>
            <p class="currentScreen-operation"></p>
        </div>
        
        <div class="digits">
            <button id="nums" value="0">0</button>
            <button id="nums" value="1">1</button>
            <button id="nums" value="2">2</button>
            <button id="nums" value="3">3</button>
            <button id="nums" value="4">4</button>
            <button id="nums" value="5">5</button>
            <button id="nums" value="6">6</button>
            <button id="nums" value="7">7</button>
            <button id="nums" value="8">8</button>
            <button id="nums" value="9">9</button>
        </div>

        <div class="operators grid-buttons">
            <button id="operands" value="+" id="add">+</button>
            <button id="operands" value="-" id="subtract">-</button>
            <button id="operands" value="*" id="multiply">*</button>
            <button id="operands" value="/" id="divide">/</button>
        </div>
        
        <div class="optionals grid-buttons"> 
            <button id="equals">=</button>
            <button id="clear">C</button>
        </div>
    
    </div>
</body>
</html>
