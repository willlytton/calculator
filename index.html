<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="Screen-operation">
        <p class="lastScreen-operation"></p>
        <p class="currentScreen-operation"></p>
    </div>

    <div class="digits">
        <button value="0">0</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
    </div>

    <div class="operators">
        <button value="+" id="add">+</button>
        <button value="-" id="subtract">-</button>
        <button value="*" id="multiply">*</button>
        <button value="/" id="divide">/</button>
    </div>
    
    
    <button id="equals">=</button>
    <button id="clear">C</button>
    
</body>
</html>
